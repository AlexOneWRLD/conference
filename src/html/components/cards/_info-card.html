<!-- Для преимуществ и формы участия -->
<article class="info-card">
    <span class="info-card__icon" style="background-image: url('img/icons/@icon.svg');" aria-hidden> </span>
    <div class="info-card__content">
        <h3 class="info-card__title">@title</h3>
        <div class="info-card__text">
            @for (var i = 0; i < text.length; i++) { <p> `+text[i]+` </p> }
        </div>
    </div>
</article>
